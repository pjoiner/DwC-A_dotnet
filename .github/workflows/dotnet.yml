name: .NET

on:
  push:
    branches: 
      - '*'
      - '*/*'
  pull_request:
    branches: 
      - '*'
      - '*/*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet run --framework net9.0 --report-xunit-html --report-xunit-html-filename TestReport.html --project src/Tests/Tests.csproj
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DwC-A_dotnet.nupkg
        path: |
          src/DWC_A/bin/Release/DwC-A_dotnet.*.nupkg
          src/Tests/bin/**/TestReport.html
